name: Generate Neon Snake Animation

on:
  schedule:
    - cron: "*/5 * * * *"  # Runs every 5 minutes (minimum allowed)
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required to access commit history

      - name: Generate Neon Snake üêç
        uses: Platane/snk@v3
        id: snake
        with:
          github_user_name: vedantdarokar
          outputs: dist/snake.svg
          snake_color: "#00FFFF"       # Neon Cyan snake
          snake_head_color: "#FF00FF"  # Neon Pink head
          grid_color: "#0D1117"        # Dark grid for dark theme
          background_color: "#000000"  # Pure black background
          color_snake: "neon"          # Vibrant glowing colors

      - name: Push Snake Animation to Output Branch üöÄ
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
